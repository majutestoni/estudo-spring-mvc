<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2">
      <h1>Carros</h1>
      <nav class="nav">
        <div class="navbar-nav">
          <a class="nav-item nav-link mr-1" href="/dashboard">Todos</a>
          <a class="nav-item nav-link mr-1" href="/dashboard/caminhonete"
            >caminhonete</a
          >
          <a class="nav-item nav-link mr-1" href="/dashboard/sedan">sedan</a>
          <a class="nav-item nav-link mr-1" href="/dashboard/popular"
            >popular</a
          >
        </div>
      </nav>
      <div th:each="carro : ${carros}" class="card mt-2">
        <div class="card-body row">
          <div class="col-12 col-sm-8">
            <p th:text="${carro.nome}">Nome do carro</p>
          </div>
          <div class="col-12 col-sm-4">
            <img
              class="img-thumbnail"
              alt=""
              th:src="${carro.urlFoto}"
              src=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
