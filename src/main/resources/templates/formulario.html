<html>
<head>
<meta charset="utf-8" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<nav>
			<div class="navbar-nav">
				<a class="nav-item nav-link"
					href="/dashboard">Todos</a>
				<a class="nav-item nav-link"
					href="/dashboard/caminhonete">caminhonete</a>
			</div>
		</nav>
		<div class="card">

			<form action="/formulario/novo" th:object="${requisicaoNovo}"
				method="post" class="card-body">
				<div>
					<label>Nome: <input type="text" th:field="*{nome}" />
					</label>
				</div>
				<div>
					<label>URL Imagem <input type="text" th:field="*{urlFoto}" />
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>

</body>
</html>
